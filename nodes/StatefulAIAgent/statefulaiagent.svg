<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#grad1)"/>
  
  <!-- State container (database-like) -->
  <rect x="12" y="18" width="20" height="28" rx="3" fill="none" stroke="white" stroke-width="2.5"/>
  
  <!-- State fields/lines inside container -->
  <line x1="16" y1="26" x2="28" y2="26" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="32" x2="28" y2="32" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="38" x2="28" y2="38" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Connection line from state to bot -->
  <line x1="32" y1="32" x2="36" y2="32" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Bot/Engine - Improved design -->
  <!-- Bot head -->
  <rect x="38" y="18" width="14" height="12" rx="2.5" fill="none" stroke="white" stroke-width="2.5"/>
  
  <!-- Bot eyes (cute and expressive) -->
  <circle cx="42" cy="22" r="1.8" fill="white"/>
  <circle cx="48" cy="22" r="1.8" fill="white"/>
  
  <!-- Bot body/engine -->
  <rect x="40" y="30" width="10" height="16" rx="2" fill="none" stroke="white" stroke-width="2.5"/>
  
  <!-- Engine details/panels -->
  <rect x="42" y="32" width="6" height="3" rx="0.5" fill="none" stroke="white" stroke-width="1.5"/>
  <rect x="42" y="36" width="6" height="3" rx="0.5" fill="none" stroke="white" stroke-width="1.5"/>
  <rect x="42" y="40" width="6" height="3" rx="0.5" fill="none" stroke="white" stroke-width="1.5"/>
  
  <!-- Response indicator - chat bubble -->
  <path d="M 50 16 Q 50 14 52 14 L 56 14 Q 58 14 58 16 L 58 20 Q 58 22 56 22 L 54 22 L 52 24 L 52 22 L 52 22 Q 50 22 50 20 Z" 
        fill="white" opacity="0.9"/>
  
  <!-- Response lines in chat bubble -->
  <line x1="53" y1="17" x2="57" y2="17" stroke="#667eea" stroke-width="1" stroke-linecap="round"/>
  <line x1="53" y1="19" x2="56" y2="19" stroke="#667eea" stroke-width="1" stroke-linecap="round"/>
</svg>
